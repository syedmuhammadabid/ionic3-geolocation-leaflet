<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- Searchbar -->
  <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateLocation()" [formControl]="searchControl" placeholder="Search for a location"></ion-searchbar>
  <ion-list [hidden]="autocompleteLocations.length == 0">
    <ion-item *ngFor="let location of autocompleteLocations" tappable (click)="selectLocation(location)">
      {{ location.description }}
    </ion-item>
  </ion-list>

  <!-- Map -->
  <div id="map"></div>

</ion-content>
